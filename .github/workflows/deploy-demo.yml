# This workfow shows how to build a Docker image, tag and push it to DigitalOcean Container Registry, and
# deploy the application on a DigitalOcean Kubernetes cluster. For description to the entire worklow,
# see www.digitalocean.com/docs/kubernetes/how-to/deploy-using-github-actions.

name: Build, push, and deploy

# Controls when the action will run.
on:
  # Triggers the workflow on request via GitHub Actions UI
  workflow_dispatch:
  # Triggers the workflow on push request on the main branch for changes in the specified paths
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'helm/**'
      - 'packages/demo/**'

env:
  DIRECTORY: ./packages/demo
  REGISTRY: registry.digitalocean.com/tarrasqueapp/demo
  DEPLOYMENT_FILE_PATH: helm/demo/deployment.yaml
  DEPLOYMENT_NAME: demo-deployment
  NAMESPACE: demo
  TAG: staging

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build".
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout master
        uses: actions/checkout@main

      # Install doctl.
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      # Build a Docker image of your application in your registry and tag the image with the $GITHUB_SHA.
      - name: Build container image
        working-directory: ${{ env.DIRECTORY }}
        run: docker build -t ${{ env.REGISTRY }}:${{ env.TAG }} -f Dockerfile.prod .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ env.REGISTRY }}:${{ env.TAG }}

      # Deploy to DigitalOcean Kubernetes.
      - name: Update deployment file
        run: sed -i 's|<IMAGE>|${{ env.REGISTRY }}:'${{ env.TAG }}'|' $GITHUB_WORKSPACE/${{ env.DEPLOYMENT_FILE_PATH }}

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 tarrasqueapp

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -Rf $GITHUB_WORKSPACE/helm

      - name: Verify deployment
        run: kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
