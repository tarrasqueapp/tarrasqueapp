replicaCount: 1

image:
  repository:
  pullPolicy: Always
  tag: sandbox

imagePullSecrets:
  - name: tronite
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  # Key to store randomized chart id to force redeployment
  randomChartId: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: sandbox.tarrasque.app
      paths:
        - path: /()(.*)
          pathType: Prefix
  tls:
    - secretName: tls-secret-tarrasqueapp
      hosts:
        - sandbox.tarrasque.app

env:
  # Global
  - name: HOST
    value: "https://tarrasque.app"
  - name: NODE_ENV
    value: "production"
  # Supabase
  - name: SUPABASE_URL
    value: ""
  - name: SUPABASE_ANON_KEY
    value: ""
  - name: SUPABASE_SERVICE_ROLE_KEY
    value: ""
  # Email
  - name: SMTP_HOST
    value: ""
  - name: SMTP_PORT
    value: ""
  - name: SMTP_USERNAME
    value: ""
  - name: SMTP_PASSWORD
    value: ""
  - name: SMTP_FROM
    value: ""

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
