version: '3.8'

services:
  turbo:
    container_name: turbo
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile.dev
      args:
        - HOST=${HOST}
        - NODE_ENV=${NODE_ENV}
    volumes:
      - ./:/app
      - /app/node_modules
      - ./data/tmp:/tmp/uploads
      - ./data/uploads:/uploads
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: unless-stopped
    command: nginx -g 'daemon off;'
    volumes:
      - ./data/uploads:/uploads
      - ./nginx:/etc/nginx/templates
    ports:
      - '80:80'
    env_file:
      - ./.env
